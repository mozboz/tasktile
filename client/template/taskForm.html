<template name="taskForm" xmlns="http://www.w3.org/1999/html">
    <div id="taskForm" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">

        {{#with task}}
        <form>

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h3 id="myModalLabel">Update Task</h3>
            </div>

            <div class="modal-body">

                <input type="hidden" id="_id" name="_id" value="blibble"/>

                <div>
                    <p>Tag: <input name="inputTagName" type="text" value="{{tag}}" placeholder="Tag"/></p>

                    <p>Task Summary: <input name="inputSummary" type="text" value="{{summary}}" placeholder="Task Summary"/></p>

                    <p>How to complete this task: <textarea rows="3" cols="120" name="inputAction" type="text" placeholder="Task Action">{{action}}</textarea></p>


                    <p>Importance: <select name="inputImportance" id="inputImportance">
                        {{#each importanceOptions}}
                        <option value="{{importanceValue}}">{{importanceName}}</option>
                        {{/each}}
                    </select></p>

                    <p>Buddy emails (comma delimited): <input name="inputBuddyEmails" type="text" value="{{buddyEmails}}" placeholder="Buddy Emails" class="input-xlarge"/></p>

                    <p>Stakeholder emails (comma delimited): <input name="inputStakeholderEmails" type="text" value="{{stakesolderEmails}}" placeholder="Stakeholder Emails" class="input-xlarge"/></p>

                    <p>Due Date: <input type="text" id="inputTaskDueDate" name="inputTaskDueDate"></p>
                </div>

            </div>

            <div class="modal-footer">
                <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
                <button id="taskFormSubmitButton" class="btn btn-primary">Save</button>
            </div>
        </form>
        {{/with}}
    </div>
</template>

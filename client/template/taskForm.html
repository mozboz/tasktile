<template name="taskForm">
    <div id="taskForm" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

        <form id="manage-roles-form">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h3 id="myModalLabel">Manage Permissions</h3>
            </div>

            <div class="modal-body">

                <input type="hidden" id="_id" name="_id" value="blibble" />
                {{#with task}}
                <div>
                    Task Name: <input name="inputTaskName" type="text" value="{{taskName}}" placeholder="Task Name"/>
                    Importance: <select name="inputImportance">
                    {{#each importanceOptions}}
                    <option value="{{importanceValue}}">{{importanceName}}</option>
                    {{/each}}
                </select>
                </div>
                {{/with}}
                <br />
                <select id="roles" name="roles" multiple>
                    <option value="1">1</option>
                </select>
            </div>

            <div class="modal-footer">
                <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
                <button id="saveChanges" class="btn btn-primary">Save changes</button>
            </div>
        </form>
    </div>
</template>

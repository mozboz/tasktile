<template name="taskList">
    <div id="tileList" style="display: block; visibility: visible; position: relative; max-width: 962px; margin: 50px auto;">
        <div style="height: 0; border-top: 2px solid #000000; width: 50%; margin: 5px 0;"></div>

        {{#each tasks}}
            {{> taskListItem}}
        {{/each}}
    </div>

</template>

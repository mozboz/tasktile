<template name="taskGrid">
    <div style="float: left; position: fixed; margin-left: 50px;">
        <p><img src="http://www.mathagogy.com/wp-content/uploads/2014/10/VISUALISATION-200x200.png"></p>
        <p>Menu 1<br />
            Menu 2<br />
        </p>

    </div>
    <div id="tileGrid" style="visibility: visible; position: relative; height: 624px; max-width: 962px; margin: 25px auto; background: #ebebeb;">
        {{#each tasks}}
        {{> taskTile}}
        {{/each}}
        <div class="element tiled tile" id="newTask" style="width: 50px; height: 50px; background: green">
            <div><span style="font-size: 12px; color: white">New Task</span></div>
        </div>
    </div>
</template>

<template name="taskTile">
    <div class="element tiled tile" style="width: {{width}}px; height: {{height}}px; background: {{bgcolour}} ">
        <div><span style="font-size: {{fontSize}}px; color: {{fgcolour}}">{{taskName}}</span></div>
        <div style="font-size: 9px; color: blue"><span id="bigger">bigger</span> - <span id="smaller">smaller</span></div>
    </div>
</template>
